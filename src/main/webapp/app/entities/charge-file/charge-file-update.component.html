<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-charge-file-heading">Create or edit a Charge File</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nomFic">Nom Fic</label>
                    <input type="text" class="form-control" name="nomFic" id="field_nomFic"
                           formControlName="nomFic"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dateCharge">Date Charge</label>
                    <div class="input-group">
                        <input id="field_dateCharge" type="text" class="form-control" name="dateCharge" ngbDatepicker #dateChargeDp="ngbDatepicker" formControlName="dateCharge"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateChargeDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
