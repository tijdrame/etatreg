<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chargeFile">
            <h2><span>Charge File</span> {{ chargeFile.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Nom Fic</span></dt>
                <dd>
                    <span>{{ chargeFile.nomFic }}</span>
                </dd>
                <dt><span>Date Charge</span></dt>
                <dd>
                    <span>{{ chargeFile.dateCharge }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/charge-file', chargeFile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
