<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-nature-depot-heading">Create or edit a Nature Depot</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_codeBdu">Code Bdu</label>
                    <input type="text" class="form-control" name="codeBdu" id="field_codeBdu"
                           formControlName="codeBdu"/>
                    <div *ngIf="editForm.get('codeBdu')!.invalid && (editForm.get('codeBdu')!.dirty || editForm.get('codeBdu')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codeBdu')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_codeCb">Code Cb</label>
                    <input type="text" class="form-control" name="codeCb" id="field_codeCb"
                           formControlName="codeCb"/>
                    <div *ngIf="editForm.get('codeCb')!.invalid && (editForm.get('codeCb')!.dirty || editForm.get('codeCb')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('codeCb')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
