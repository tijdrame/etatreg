<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="natureDepot">
            <h2><span>Nature Depot</span> {{ natureDepot.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Code Bdu</span></dt>
                <dd>
                    <span>{{ natureDepot.codeBdu }}</span>
                </dd>
                <dt><span>Code Cb</span></dt>
                <dd>
                    <span>{{ natureDepot.codeCb }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ natureDepot.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/nature-depot', natureDepot.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
