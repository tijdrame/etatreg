<div>
    <h2 id="page-heading">
        <span>Bp 4 Infos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-bp-4-infos" [routerLink]="['/bp-4-infos/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Bp 4 Infos
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="bp4Infos?.length === 0">
        <span>No bp4Infos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="bp4Infos && bp4Infos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="codeIsoPays"><span>Code Iso Pays</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="libellePays"><span>Libelle Pays</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="mntnosCartes"><span>Mntnos Cartes</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="mntCartesEtr"><span>Mnt Cartes Etr</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let bp4Infos of bp4Infos ;trackBy: trackId">
                    <td><a [routerLink]="['/bp-4-infos', bp4Infos.id, 'view']">{{ bp4Infos.id }}</a></td>
                    <td>{{ bp4Infos.codeIsoPays }}</td>
                    <td>{{ bp4Infos.libellePays }}</td>
                    <td>{{ bp4Infos.mntnosCartes }}</td>
                    <td>{{ bp4Infos.mntCartesEtr }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/bp-4-infos', bp4Infos.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/bp-4-infos', bp4Infos.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(bp4Infos)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="bp4Infos && bp4Infos.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
