<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-bp-2-com-heading">Create or edit a Bp 2 Com</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_age">Age</label>
                    <input type="text" class="form-control" name="age" id="field_age"
                           formControlName="age"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dev">Dev</label>
                    <input type="text" class="form-control" name="dev" id="field_dev"
                           formControlName="dev"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_ncp">Ncp</label>
                    <input type="text" class="form-control" name="ncp" id="field_ncp"
                           formControlName="ncp"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_inti">Inti</label>
                    <input type="text" class="form-control" name="inti" id="field_inti"
                           formControlName="inti"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_sde">Sde</label>
                    <input type="number" class="form-control" name="sde" id="field_sde"
                           formControlName="sde"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_cha">Cha</label>
                    <input type="text" class="form-control" name="cha" id="field_cha"
                           formControlName="cha"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dou">Dou</label>
                    <div class="input-group">
                        <input id="field_dou" type="text" class="form-control" name="dou" ngbDatepicker #douDp="ngbDatepicker" formControlName="dou"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="douDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_ddd">Ddd</label>
                    <div class="input-group">
                        <input id="field_ddd" type="text" class="form-control" name="ddd" ngbDatepicker #dddDp="ngbDatepicker" formControlName="ddd"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dddDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_ddc">Ddc</label>
                    <div class="input-group">
                        <input id="field_ddc" type="text" class="form-control" name="ddc" ngbDatepicker #ddcDp="ngbDatepicker" formControlName="ddc"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="ddcDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nomFic">Nom Fic</label>
                    <input type="text" class="form-control" name="nomFic" id="field_nomFic"
                           formControlName="nomFic"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dateArrete">Date Arrete</label>
                    <div class="input-group">
                        <input id="field_dateArrete" type="text" class="form-control" name="dateArrete" ngbDatepicker #dateArreteDp="ngbDatepicker" formControlName="dateArrete"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateArreteDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
